<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
      <p>
        Número (entre 1 e 100): <input type="number" name="txtnum" id="txtnum"> <input type="button" value="Adicionar" onclick="valor()">
      </p>
      <div id="result">
            <textarea name="txtres" id="txtres"></textarea> 
    </div>
    <p>
        <input type="button" value="Finalizar" onclick="final()">
    </p>
    <div id="final">
        
    </div>
    </section>
    <footer>
       <p>&copy; CursoemVideo</p> 
    </footer>

<script src="script.js"></script>
</body>
</html>
